<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width initial-scale=1.0" name="viewport"/>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <title>Hotmap</title>
</head>
<body>
<script src="src/index.ts" type="module"></script>
<div class="container-flex">
    <!-- Header -->
    <div class="row h-10 header">
        <div class="col">
            <h1 class="h2 fw-bold position-sticky top-50 translate-middle-y"
                style="padding-left: 10px; color: var(--color-text)">HotMap</h1>
        </div>
        <div class="col text-end align-content-center">
            <button class="btn btn-primary header-button" type="button" data-theme-toggle aria-label="Change to light theme" style="margin-right: 5%">
                <img src="assets/bootstrap-icons-1.11.3/sun.svg">
            </button>
        </div>
    </div>
    <!-- Save alert modal -->
    <div class="modal" id="save-alert" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Unsaved Changes!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You have unsaved changes, be sure to save them before closing the edit window.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-close-white" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-btn-modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row h-50 overflow-scroll"  style="max-height:40%">
        <!-- Key List -->
        <div class="list-group col flex-column" id="buttonContainer"
             style="padding-left: 10px; margin: 5px 5px 5px 5px;">
        </div>
    </div>
    <!-- Collapsable keybinding -->
    <div class="row h-50 border content-box">
        <div class="col content-box overflow-scroll" style="max-width: 50%">
            <h5 class="fw-bold text-center" id="macroLabel">Click a macro key to start editing.</h5>
            <div class="list-group h-100 overflow-scroll" style="margin-top: 3px" id="currentMacroActions">

            </div>
        </div>
        <div class="col content-box" id="addMacroActions">
            <div class="row" style="margin-top: 5px">
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn content-box macro-add" id="Tap">Tap</button>
                    <button type="button" class="btn content-box macro-add" id="Press">Press</button>
                    <button type="button" class="btn content-box macro-add" id="Release">Release</button>
                    <button type="button" class="btn content-box macro-add" id="Print">Print</button>
                    <button type="button" class="btn content-box macro-add" id="Delay">Delay</button>
                </div>
            </div>
            <div class="row" style="margin: 5px">
                <button type="button" class="btn btn-primary header-button" id="save-btn">Save</button>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
