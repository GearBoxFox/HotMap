<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
<script src="src/index.ts" type="module"></script>
<div class="container-flex">
    <!-- Header -->
    <div class="row h-25 bg-primary">
        <div class="col">
            <h1 class="h1 fw-bold position-relative top-50 translate-middle-y"
                style="padding-left: 10px">HotMap</h1>
        </div>
        <!-- Dropdown -->
        <div class="col dropdown-center text-end">
            <button aria-expanded="false" class="btn btn-primary dropdown-toggle header-dropdown text-nowrap"
                    data-bs-toggle="dropdown"
                    style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1.5rem"
                    type="button">
                Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><h6 class="dropdown-header">Dropdown header</h6></li>
                <li><a class="dropdown-item" href="#">Action 1</a></li>
                <li><a class="dropdown-item" href="#">Action 2</a></li>
            </ul>
        </div>
    </div>
    <div class="row h-25 overflow-scroll" style="max-height:40%">
        <!-- Key List -->
        <div class="list-group col flex-column" id="buttonContainer"
             style="padding-left: 10px; margin: 5px 5px 5px 5px;">
        </div>
    </div>
    <!-- Collapsable keybinding -->
    <div class="row h-50 collapse-horizontal overflow-scroll border" id="collapseWidthExample">
        <div class="col">
            <div class="list-group overflow-scroll" id="currentMacroActions">

            </div>
        </div>
        <div class="col col-lg-auto" id="addMacroActions">
            <div class="btn-group-vertical" role="group">
                <button type="button" class="btn macro-add" id="Tap">Tap</button>
                <button type="button" class="btn macro-add" id="Press">Press</button>
                <button type="button" class="btn macro-add" id="Release">Release</button>
                <button type="button" class="btn macro-add" id="Print">Print</button>
                <button type="button" class="btn macro-add" id="Delay">Delay</button>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
